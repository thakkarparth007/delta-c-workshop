<h1>Basic Structure of a Program</h1>

<div class="content">
	<pre>
		Any program essentially works like this:

		1. Takes an input [Can be in very very varied forms]
		2. Stores variables in the memory.
		3. Performs computations on it. 
		3. Gives you the output.  [Again can be very varied]
	</pre>
	
</div>
