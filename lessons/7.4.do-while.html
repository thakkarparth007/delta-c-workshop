<h1>The do-while loop</h1>

<pre>

The do-while loop has the following structure:
	
	<b>do</b>
	{
		<em>&lt;statements 1&gt;</em>
		<em>&lt;statements 2&gt;</em>
			.
			.
			.
	} <b>while</b>( <em>&lt;a condition&gt;</em> ) <b>;</b>

<b>Note the semicolon at the end!</b>
